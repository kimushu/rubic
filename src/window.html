<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="window.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top navbar-sketch" role="navigation">
      <div class="navbar-header">
        <ul class="nav">
          <div class="btn-toolbar">
            <!--<div class="btn-group">
              <button class="btn btn-xs" title="Menu" id="menu"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            </div>-->
            <div class="btn-group btn-group-xs">
              <p class="navbar-text"><img src="images/rubic_cube2x2_20.png">Rubic</p>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn" title="Menu" id="menu"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn action-new-sketch" title="New sketch (Ctrl+N)"><span class="glyphicon glyphicon-asterisk"></span> New</button>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn action-open-sketch" title="Open sketch (Ctrl+O)"><span class="glyphicon glyphicon-open"></span> Open</button>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn action-save-sketch" title="Save sketch (Ctrl+S)"><span class="glyphicon glyphicon-save"></span> Save</button>
              <button class="btn dropdown-toggle btn-thin" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu">
                <li class="btn-xs"><a class="action-save-sketch-as" title="Save sketch as... (Ctrl+Shift+S)" href="#">Save as...</a></li>
              </ul>
            </div>
            <div class="btn-toolbar pull-right">
              <div class="btn-group btn-group-xs">
                <button class="btn action-build-sketch" title="Build sketch (Ctrl+B)"><span class="glyphicon glyphicon-random"></span> Build</button>
              </div>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-primary action-run-group action-run-sketch" title="Program & Run (Ctrl+R)" disabled><span class="glyphicon glyphicon-play-circle"></span> Run</button>
                <button class="btn btn-primary action-run-group dropdown-toggle btn-thin" data-toggle="dropdown" aria-expanded="false" disabled><span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                <li class="btn-xs"><a class="action-run-sketch" title="Program & Run (Ctrl+R)" href="#">Run</a></li>
                <li class="btn-xs disabled"><a class="action-debug-sketch" title="Start debugging" href="#">Debug</a></li>
                </ul>
              </div>
            </div>
          </div><!-- /.btn-toolbar -->
        </ul><!-- /.nav -->
      </div><!-- /.navbar-header -->
    </div><!-- /.navbar -->
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li>
            <a class="action-new-sketch" href="#">New sketch</a>
          </li>
          <li>
            <a class="action-open-sketch" href="#">Open sketch...</a>
          </li>
          <li>
            <a class="action-save-sketch" href="#">Save sketch</a>
          </li>
          <li>
            <a class="action-save-sketch-as" href="#">Save sketch as...</a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="action-preferences disabled" title="Not supported yet">Preferences</a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="action-about" href="#">About this application</a>
          </li>
        </ul><!-- /.sidebar-nav -->
      </div><!-- /#sidebar-wrapper -->
      <div id="content-wrapper">
        <header class="tabbar">
          <ul class="tabbar" id="file-tabbar">
          </ul>
        </header><!-- /header -->
        <div id="editor" style="visibility: hidden;"></div>
      </div><!-- /#content-wrapper -->
    </div><!-- /#wrapper -->
    <div class="navbar navbar-inverse navbar-fixed-bottom navbar-sketch" role="navigation">
      <div class="navbar-header">
        <ul class="nav">
          <li>
            <div class="btn-group btn-group-xs dropup" id="group-board">
              <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" disabled>
                <span class="ph-body"></span><span class="ph-alt">Select Board</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->
            <div class="btn-group btn-group-xs dropup" id="group-port">
              <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" disabled>
                <span class="ph-body"></span><span class="ph-alt">Select Port</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li class="btn-xs">
                <a href="#" class="list-refresh"><span class="glyphicon glyphicon-refresh menu-icon" aria-hidden="true"></span>Rescan ports</a>
                </li>
                <li class="divider"></li>
                <li class="btn-xs list-alt disabled"><a>No available port</a></li>
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->
            <div class="btn-group">
              <button class="btn btn-xs action-board-info" title="Board information" disabled><span class="glyphicon glyphicon-info-sign"></span> Info</button>
            </div><!-- /.btn-group -->
          </li>
        </ul><!-- /.nav -->
      </div><!-- .navbar-header -->
    </div><!-- .navbar -->
    <div class="modal" id="modal-spin">
    </div>
    <script src="jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap-notify/dist/bootstrap-notify.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootbox/bootbox.js" type="text/javascript" charset="utf-8"></script>
    <script src="spin.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.spin.js" type="text/javascript" charset="utf-8"></script>
    <script src="canarium.js" type="text/javascript" charset="utf-8"></script>
    <script src="js-yaml/dist/js-yaml.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
