<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="window.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top navbar-sketch" role="navigation">
      <div class="navbar-header">
        <ul class="nav">
          <li>
            <!--<div class="btn-group">
              <button class="btn btn-xs" title="Menu" id="menu"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            </div>-->
            <div class="btn-group">
              <p class="navbar-text"> Rubic</p>
            </div>
            <div class="btn-group">
              <button class="btn btn-xs" title="New sketch" id="new-sketch"><span class="glyphicon glyphicon-asterisk"></span></button>
              <button class="btn btn-xs" title="Open sketch" id="open-sketch"><span class="glyphicon glyphicon-open"></span></button>
              <button class="btn btn-xs" title="Save sketch" id="save-sketch"><span class="glyphicon glyphicon-save"></span></button>
            </div><!-- /.btn-group -->
            <div class="btn-group" id="group-board-info">
              <button class="btn btn-xs" title="" disabled><span class="glyphicon glyphicon-info-sign"></span></button>
            </div><!-- /.btn-group -->
            <div class="btn-toolbar pull-right">
              <div class="btn-group" id="group-build">
                <button class="btn btn-xs btn-primary" id="build" title=""><span class="glyphicon glyphicon-random"></span> Build</button>
              </div>
              <div class="btn-group" id="group-run">
                <button class="btn btn-xs btn-primary" id="run" title="" disabled><span class="glyphicon glyphicon-play-circle"></span> Run</button>
              </div>
            </div>
          </li>
        </ul><!-- /.nav -->
      </div><!-- /.navbar-header -->
    </div><!-- /.navbar -->
    <header id="tabbar">
      <ul class="tabbar">
        <li class="active"><span id="main.rb">main.rb</span></li>
        <li><span id="sketch.json">sketch.json</span></li>
      </ul>
    </header><!-- /header -->
    <div id="editor"></div>
    <div class="navbar navbar-inverse navbar-fixed-bottom navbar-sketch" role="navigation">
      <div class="navbar-header">
        <ul class="nav">
          <li>
            <div class="btn-group dropup" id="group-board">
              <button class="btn btn-xs dropdown-toggle" type="button" data-toggle="dropdown" disabled>
                <span class="ph-body"></span><span class="ph-alt">Select Board</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->
            <div class="btn-group dropup" id="group-port">
              <button class="btn btn-xs dropdown-toggle" type="button" data-toggle="dropdown" disabled>
                <span class="ph-body"></span><span class="ph-alt">Select Port</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li class="btn-xs">
                  <a href="#" class="list-refresh">Rescan ports</a>
                </li>
                <li class="divider"></li>
                <li class="btn-xs list-alt disabled"><a>No available port</a></li>
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->
          </li>
        </ul><!-- /.nav -->
      </div><!-- .navbar-header -->
    </div><!-- .navbar -->
    <div class="modal" id="modal-spin">
    </div>
    <script src="jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootbox/bootbox.js" type="text/javascript" charset="utf-8"></script>
    <script src="spin.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.spin.js" type="text/javascript" charset="utf-8"></script>
    <script src="canarium.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib.js" type="text/javascript" charset="utf-8"></script>
  </body>
