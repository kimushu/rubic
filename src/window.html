<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <style type="text/css" media="screen">
      body {
        padding-top: 32px;
      }
      .navbar-sketch {
        max-height: 32px;
        min-height: 32px;
        padding: 5px;
      }
      .navbar-sketch .navbar-brand {
        width: 160px;
        color: #ffffff;
        padding: 0;
        margin: 0 5px;
      }
      #editor {
        position: absolute;
        top: 32px;
        right: 0;
        bottom: 0;
        left: 0;
      }
      span.ph-alt {
        display: none;
      }
      span.ph-body:empty + span.ph-alt {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="title-area">
      PERIDOT Sketch
    </div>
    <div class="navbar navbar-inverse navbar-fixed-top navbar-sketch" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand">PERIDOT Sketch</a>
        <ul class="nav">
          <li>
            <div class="btn-group">
              <button class="btn btn-xs" title=""><span class="glyphicon glyphicon-save"></span> Save</button>
              <button class="btn btn-xs" title=""><span class="glyphicon glyphicon-open"></span> Open</button>
            </div><!-- /.btn-group -->
            <div class="btn-group">
              <button class="btn btn-xs dropdown-toggle" type="button" id="dropdown-board" data-toggle="dropdown" aria-expanded="true">
                <span class="ph-body"></span><span class="ph-alt">Select Board</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="dropdown-board-list" role="menu" aria-labelledby="dropdown-board">
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->
            <div class="btn-group">
              <button class="btn btn-xs dropdown-toggle" type="button" id="dropdown-port" data-toggle="dropdown" aria-expanded="true" disabled>
                <span class="ph-body"></span><span class="ph-alt">Select Port</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="dropdown-port-list" role="menu" aria-labelledby="dropdown-port">
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->
            <div class="btn-toolbar pull-right">
              <div class="btn-group">
                <button class="btn btn-xs btn-primary" title=""><span class="glyphicon glyphicon-random"></span> Build</button>
              </div>
              <div class="btn-group">
                <button class="btn btn-xs btn-primary" title=""><span class="glyphicon glyphicon-play-circle"></span> Run</button>
              </div>
            </div>
          </li>
        </ul><!-- /.nav -->
      </div><!-- /.navbar-header -->
    </div><!-- /.navbar -->
    <div id="wrapper">
      <div id="main-wrapper">
        <div id="editor-wrapper">
          <div id="editor"># require 'peridot'
led = Peridot.start_led.enable_output
loop {
  led.toggle!
  sleep 0.5
}
</div>
        </div><!-- /#editor -->
        <div id="status-bar">
          status
        </div><!-- /#status-bar -->
        <div id="output-bar">
          output
        </div><!-- /#status-bar -->
      </div><!-- /#main-wrapper -->
    </div><!-- /#wrapper -->
    <script src="jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
