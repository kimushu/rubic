<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

        position: absolute;

        bottom: 0;

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top navbar-sketch" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand">PERIDOT Sketch</a>
        <ul class="nav">
          <li>
            <div class="btn-group">
              <button class="btn btn-xs" title=""><span class="glyphicon-save"></span> Save</button>
              <button class="btn btn-xs" title=""><span class="glyphicon-open"></span> Open</button>

    test
    <div id="wrapper">
      <div id="main-wrapper">
        <div id="editor-wrapper">
          <div id="editor"># require 'peridot'
led = Peridot.start_led
led.output
loop {

  sleep 0.5
}</div>

          status

        <div id="output-bar">
          output
        </div><!-- /#status-bar -->
