  <head>

    <title class="i18n"></title>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top navbar-sketch" role="navigation">
      <div class="navbar-header">
        <ul class="nav">
          <div class="btn-toolbar">
            <!--<div class="btn-group">
              <button class="btn btn-xs" title="Menu" id="menu"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            </div>-->
            <div class="btn-group btn-group-xs">
              <p class="navbar-text"><img src="images/rubic_cube2x2_20.png">&nbsp;Rubic&nbsp;</p>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn i18n act-toggle-menu" title="__MSG_Menu__"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn i18n act-new-sketch" title="__MSG_NewSketch__ (Ctrl+N)"><span class="glyphicon glyphicon-asterisk"></span> __MSG_New__</button>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn i18n act-open-sketch" title="__MSG_OpenSketch__ (Ctrl+O)"><span class="glyphicon glyphicon-open"></span> __MSG_Open__</button>
            </div>
            <div class="btn-group btn-group-xs">
              <button class="btn i18n act-save-sketch" title="__MSG_SaveSketch__ (Ctrl+S)"><span class="glyphicon glyphicon-save"></span> __MSG_Save__</button>
              <button class="btn dropdown-toggle btn-thin" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu">
                <li class="btn-xs"><a class="i18n act-save-sketch-as" title="__MSG_SaveSketchAs__... (Ctrl+Shift+S)" href="#">__MSG_SaveAs__...</a></li>
              </ul>
            </div>
            <div class="btn-toolbar pull-right">
              <div class="btn-group btn-group-xs">
                <button class="btn i18n act-build-sketch" title="__MSG_BuildSketch__ (Ctrl+B)"><span class="glyphicon glyphicon-random"></span>&nbsp; __MSG_Build__</button>
              </div>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-primary i18n act-run-sketch" title="__MSG_ProgramAndRun__ (Ctrl+R)" disabled><span class="glyphicon glyphicon-play-circle"></span> __MSG_Run__</button>

                <ul class="dropdown-menu" role="menu">
                <li class="btn-xs"><a class="i18n act-run-sketch" title="__MSG_ProgramAndRun__ (Ctrl+R)" href="#">__MSG_Run__</a></li>
                <li class="btn-xs disabled"><a class="i18n act-debug-sketch" title="__MSG_StartDebugging__" href="#">__MSG_Debug__</a></li>
                </ul>
              </div>
            </div>
          </div><!-- /.btn-toolbar -->
        </ul><!-- /.nav -->
      </div><!-- /.navbar-header -->
    </div><!-- /.navbar -->
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li>
            <a class="i18n act-new-sketch" href="#">__MSG_NewSketch__</a>
          </li>
          <li>
            <a class="i18n act-open-sketch" href="#">__MSG_OpenSketch__...</a>
          </li>
          <li>
            <a class="i18n act-save-sketch" href="#">__MSG_SaveSketch__</a>
          </li>
          <li>

          </li>

          <li>

          <li>
            <a class="i18n act-about" href="#">__MSG_AboutThisApplication__</a>
          </li>
        </ul><!-- /.sidebar-nav -->

        <header class="tabbar">

          </ul>
        </header><!-- /header -->

      </div><!-- /#content-wrapper -->
      <div id="output-wrapper">
        <div class="resize-h"></div>
        <div id="output"></div>
      </div>

      <div class="navbar-header">

          <li>

            <div class="btn-group btn-group-xs dropup" id="group-board">
              <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" disabled>

              <ul class="dropdown-menu" role="menu">
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->

              </button>
              <ul class="dropdown-menu" role="menu">

                <a href="#" class="list-refresh"><span class="glyphicon glyphicon-refresh menu-icon" aria-hidden="true"></span><span class="i18n">__MSG_RescanPorts__</span></a>
                </li>
                <li class="divider"></li>
                <li class="btn-xs list-alt disabled i18n"><a>__MSG_NoAvailablePort__</a></li>
              </ul><!-- /.dropdown-menu -->
            </div><!-- /.btn-group -->
            <div class="btn-group">
              <button class="btn btn-xs i18n act-board-info" title="Board information" disabled><span class="glyphicon glyphicon-info-sign"></span> __MSG_Info__</button>
            </div><!-- /.btn-group -->
          </li>
        </ul><!-- /.nav -->
