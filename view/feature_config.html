<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="rubic.js"></script>
    <script type="text/javascript" src="messages.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="window.css">
  </head><body class="hide-right">
    <div class="navbar navbar-default navbar-fixed-top navbar-inverse"></div>
    <div class="sidebar-left"></div>
    <div class="controller-body">
      <div class="editor-header">
      </div>
      <!--begin-->
      <div class="editor-body vert-scroll" id="board-page-features">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><b>{{t 'Select_firmware'}}</b></h3>
            </div>
            <div class="panel-body">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="control-label">{{t 'Selected_board'}}</label>
                  </div>
                  <div class="col-sm-8">
                    <div class="input-group">
                      <span class="form-control" id="feature-board"></span>
                      <span class="input-group-btn">
                        <button class="btn btn-default board-page-select" data-page="catalog">{{t 'Change'}}</button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="control-label">{{t 'Board_revision'}}</label>
                  </div>
                  <div class="col-sm-8">
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" id="brdrev-sel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="placeholder">(Select one)</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li id="brdrev-tmpl"><a href="#"><img src="" class="list-icon"><span class="placeholder"></span></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="control-label">{{t 'Firmware'}}</label>
                  </div>
                  <div class="col-sm-8">
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" id="fw-sel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="placeholder">(Select one)</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li id="fw-tmpl"><a href="#"><img src="" class="list-icon"><span class="placeholder"></span> <span class="label label-danger label-bigger">{{t 'Obsolete'}}</span> <span class="label label-warning label-bigger">{{t 'Beta'}}</span></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="control-label">{{t 'Firmware_revision'}}</label>
                  </div>
                  <div class="col-sm-8">
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" id="fwrev-sel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="placeholder">(Select one)</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li id="fwrev-tmpl"><a href="#"><img src="" class="list-icon"><span class="placeholder"></span> <span class="label label-danger">{{t 'Obsolete'}}</span><span class="label label-warning">{{t 'Beta'}}</span></a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-sm-offset-4 col-sm-8" id="fwrev-dl-required">
                    <span class="glyphicon glyphicon-info-sign"></span> {{t 'Firmware_download_required'}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-primary" style="display: none;">
            <div class="panel-heading">
              <h3 class="panel-title"><b>{{t 'Firmware_information'}}</b></h3>
            </div>
            <div class="panel-body">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="control-label">{{t 'Included_script_engines'}}</label>
                  </div>
                  <div class="col-sm-8">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end-->
    </div>
    <div class="sidebar-right"></div>
    <div class="navbar navbar-default navbar-fixed-bottom navbar-inverse"></div>
  

</body></html>
